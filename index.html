<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.min.css">
  <title>Movies catalog</title>
</head>
<body>

  <div class="container">

    <h2 class="my-4 text-center">Movies catalog</h2>

    <div class="row">

      <div class="col-4">

        <div class="left me-4">

          <form class="form mb-4" method="POST">

            <div class="mb-3">
              <input type="text" class="form-control" aria-label="name of movie" placeholder="ave" >
            </div>

            <div class="mb-3">
              <input type="number" class="form-control" placeholder="5">
            </div>

            <select class="form-select mb-3" aria-label="select film">
              <option selected disabled>All</option>
              <option value="Avangers">Avangers</option>
              <option value="Spider man">Spider man</option>
              <option value="Venom">Venom</option>
            </select>

            <select class="form-select mb-3" aria-label="select film">
              <option selected disabled>Rating (high to low)</option>
              <option value="one">High</option>
              <option value="two">Low</option>
            </select>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>

          <h3 class="fs-1">Bookmarked movies</h3>

          <div class="film p-3 border rounded">
            <strong class="fs-6 d-block mb-2">Avangers: Infinity war</strong>
            <button type="button" class="btn btn-danger">Remove</button>
          </div>

          <div class="film p-3 border rounded">
            <strong class="fs-6 d-block mb-2">The Avangers</strong>
            <button type="button" class="btn btn-danger">Remove</button>
          </div>

          <div class="film p-3 border rounded">
            <strong class="fs-6 d-block mb-2">12 Years a Slave</strong>
            <button type="button" class="btn btn-danger">Remove</button>
          </div>

        </div>

      </div>

      <div class="col-8">

        <strong class="fs-4 mb-2">Search results: 39</strong>

        <div class="alert alert-info" role="alert">
          A simple info alertâ€”check it out!
        </div>

        <div class="row">
          <div class="col-6">
            <div class="left__inner me-2 border rounded-1">
              <img class="w-100" src="./images/infinity.jpg" alt="The image of avangers">
              <div class="info p-3">
                <p class="fs-4 fw-bold">Avengers: Infinity War</p>
                <img class="me-2" width="30" height="30" src="./images/calendar.png" alt="icon of calendar">
                <time datetime="2022-02-13">2018</time>
                <div class="case my-3">
                  <img width="25" height="25" src="./images/star.png" alt="icon of star">
                  <span>8.7</span>
                </div>

                <button type="button" class="btn btn-outline-primary">Watch trailer</button>
                <button type="button" class="btn btn-outline-info mx-2">More info</button>
                <button type="button" class="btn btn-outline-success">Bookmark</button>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="right__inner ms-2 border rounded-1">
              <img class="w-100 " src="./images/iron-man.jpg" alt="The image of iron man">
              <div class="info p-3">
                <p class="fs-4 fw-bold">The Avengers</p>
                <img class="me-2" width="30" height="30" src="./images/calendar.png" alt="icon of calendar">
                <time datetime="2022-02-13">2012</time>
                <div class="case my-3">
                  <img width="25" height="25" src="./images/star.png" alt="icon of star">
                  <span>8.1</span>
                </div>

                <button type="button" class="btn btn-outline-primary">Watch trailer</button>
                <button type="button" class="btn btn-outline-info mx-2">More info</button>
                <button type="button" class="btn btn-outline-success">Bookmark</button>
              </div>
            </div>
          </div>

        </div>

        <nav class="mt-5 d-block d-flex justify-content-center">
          <ul class="pagination">
            <li class="page-item active" aria-current="page">
              <span class="page-link">1</span>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
          </ul>
        </nav>

      </div>

    </div>



  </div>

</body>
</html>
